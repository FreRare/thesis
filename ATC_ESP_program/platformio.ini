[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_ldf_mode = chain+
lib_deps = 
	LiquidCrystal_I2C
	EEPROM
	NTPClient
	bblanchon/ArduinoJson@^6.21.3
	paulstoffregen/Time@^1.6.1
	milesburton/DallasTemperature@^3.11.0
	paulstoffregen/OneWire@^2.3.7
